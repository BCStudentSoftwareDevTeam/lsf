{% extends "base.html" %}
{% block app_content %}
<div align= "right">

  <script type="text/javascript" src="/static/js/index.js"></script>
  <link rel="stylesheet" type="text/css" href="/static/css/index.css" />

    <div align="center">
      <h1>Supervisor Portal</h1>
      <h3>Current Labor Students</h3>
    </div>
  <input  type="text" id="myInput" onkeyup="searching()" placeholder="Search">
    <div align= "right"><button class="btn">Download</button></div>


    <div align= "center">
      <table id="studentTable" >
        {% for form in forms_by_supervisees %}
        <tr>
          <td><a href="/laborHistory/{{form.studentSupervisee.ID}}">{{form.studentSupervisee.FIRST_NAME}} {{form.studentSupervisee.LAST_NAME}} ({{form.studentSupervisee.ID}})</a></td>
        </tr>
        {% endfor %}

      </table>

    </div>

</div>
{% endblock %}
