{% extends "base.html" %}
{% block app_content %}
<div align= "center">
  <script type="text/javascript" src="/static/js/laborhistory.js"></script>
  <link rel="stylesheet" type="text/css" href="/static/css/laborhistory.css" />
  <h1>Labor History</h1>
    <h3>{{student.FIRST_NAME}} {{student.LAST_NAME}}</h3>
    <form method="POST" action="/laborHistory/download">
      <input hidden name="listOfForms" value="{{formHistoryList}}" />
      <div align= "right"><button  type="submit" value="Submit" class="btn btn-success">Download</button></div>
    </form>
    <div align= "center">
      <table id="positionTable" >
        {% for form in studentForms %}
        <tr>
          <td onclick="openModal({{form.laborStatusFormID}})" id="{{form.laborStatusFormID}}">
            <b>{{form.termCode.termName}}</b>, {{form.jobType}}
            <br>
            {{form.POSN_TITLE}} {{form.POSN_CODE}} - {{form.department.DEPT_NAME}} Dept.
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
</div>
<div id="holdModal">
</div>
  <a type='button' class='btn btn-default' style= "padding: 7px 30px; margin-top: 5px; color: black" onclick="window.history.back()">Return</a>
{% endblock %}
