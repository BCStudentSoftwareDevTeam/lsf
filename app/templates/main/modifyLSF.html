{% extends "base.html" %}
{% block app_content %}
<head>
<!-- These are the link to the css, jquery version, and js files we have in the static folder-->
  <link rel="stylesheet" type="text/css" href="/static/css/modifyLSF.css" />
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="/static/js/modifyLSF.js" />
<!-- These are the outside links for the datepicker-->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!-- These are the outside links for the effective date calendar-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<div align="center">
  <h2>Modify Labor Status Form</h2>
</div>
 <form action="/index" id="modifyLSF">
   <div class="container">
   <div class="floatleft">
       <div class="form-group">
         <label for="Student">Student:</label> <!--User CANNOT edit-->
         <div>
           <input type="Student" class="form-control" id="Student" value="{{prefillstudent}}" disabled> <!--User CANNOT edit-->
         </div>
       </div>
       <div class="form-group">
         <label for="Supervisor" class="field">Supervisor:</label>
         <div>
           <select required type="Supervisor"
                            class="selectpicker form-control newValue"
                            id="Supervisor"
                            data-live-search="true">
                <option title="{{prefillsupervisor}}" value="{{prefillsupervisor}}">{{prefillsupervisor}}</option> <!-- not showing up fam-->
                <option title="test" value="ahh">???</option>
                <option title="test2" value="ahh2">!!!</option>
           </select>
           <input hidden class = "oldValue"  value="{{prefillsupervisor}}" > </input> <!-- stores value of original-->
         </div>
       </div>
       <div class="form-group">
         <label for="Department">Department:</label> <!--User CANNOT edit-->
         <div>
           <input type="Department" class="form-control" id="Department" value="{{prefilldepartment}}" disabled> <!--User CANNOT edit-->
         </div>
       </div>
       <div class="form-group">
         <label for="Position" class="field">Position:</label>
         <div>
           <select required type="Position"
                            class="selectpicker form-control newValue"
                            id="Position"
                            data-live-search="true">
                <option title="{{prefillposition}}" value="{{prefillposition}}">{{prefillposition}}</option>
                <option title="test3" value="ahh3">???</option>
                <option title="test4" value="ahh4">!!!</option>
           </select>
           <input hidden class = "oldValue"  id= "{{prefillposition}}" value="{{prefillposition}}"></input>
         </div>
       </div>

       <div class="form-group">
         <label for="WLS" class="field">WLS:</label>
         <div>
           <select required type="WLS"
                            class="selectpicker form-control newValue"
                            id="WLS"
                            data-live-search="true">
                <option title="{{prefillwls}}" value="{{prefillwls}}">{{prefillwls}}</option>
           </select>
           <input hidden class="oldValue"  id="{{prefillwls}}" value="{{prefillwls}}"></input>
         </div>
       </div>
       <div class="form-group">
         <label for="JobType">Job Type:</label>
         <div>
           <select required type="JobType"
                            class="selectpicker form-control newValue"
                            id="JobType"
                            data-live-search="true">
                <option title="{{prefilljobtype}}" value="{{prefilljobtype}}">{{prefilljobtype}}</option>
                <option title="test" value="ahh"> ???</option>
                <option title="test2" value="ahh2"> !!!</option>
           </select>
           <input hidden class = "oldValue"  id= "{{prefilljobtype}}" value="{{prefilljobtype}}"> </input>
         </div>
       </div>
   </div>
  <div class= "floatright" >
     <div class="form-group">
       <label for="Term">Term:</label> <!--User CANNOT edit-->
       <div >
         <input type="Term" class="form-control" id="Term" value="{{prefillterm}}"disabled> <!--User CANNOT edit-->
       </div>
     </div>

     <div class="form-group">
       <label for="Hours">Hours:</label>
       <div>
         <select required type="Hours"
                          class="selectpicker form-control newValue"
                          id="Hours"
                          data-live-search="true">
              <option title="{{prefillhours}}" value="{{prefillhours}}">{{prefillhours}}</option>
         </select>
         <input hidden class = "oldValue"  id= "{{prefillhours}}" value="{{prefillhours}}">  </input>
       </div>
     </div>

    <div class="form-group" id= "dateDiv">
    <label for="datetimepicker" class="required-asterisk">Date Needed:</label>
      <div class="input-group date">
        <input type="text" class="form-control" id="datetimepicker0" placeholder="MM/DD/YYYY" value="{{prefilldateneeded}}"> <!--SHould this be set to today's date on load??"-->
        <span class="input-group-addon">
        <span class="glyphicon glyphicon-calendar"></span>
        </span>
      </div>
     </div>

     <div class="form-group" >
       <label for="Notes">Notes:</label>
       <div>
         <textarea name="notes" rows="9" cols="73" id="Notes" class = "newValue">{{prefillnotes}}</textarea>
          <input hidden class = "oldValue"  id= "{{prefillnotes}}" value="{{prefillnotes}}">  </input>
       </div>
     </div>
  </div>
  </div>

    <div class="container">
      <div class="floatleft">
        <button type="cancel" class="btn btn-danger">Cancel</button>
      </div>
      <div class="submitbutton">
        <button id="submit" type="button" class="btn btn-success" data-toggle="modal" data-target="#submitModal" onclick = constructFieldsModifiedDictionary() >Submit Changes</button>
      </div>
    </div>


    <!-- start of modal -->
       <div class="modal fade" id="submitModal" role="dialog">
           <div class="modal-dialog modal-dialog-centered" role="document">

             <div class="modal-content">
               <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal">&times;</button>
                 <h4 class="modal-title">Are you sure you want to submit?</h4>
               </div>
               <div class="modal-body">
                 <p>Submitting this form will modify the student's current labor position.</p>
               </div>
               <div class="modal-footer">
                 <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                 <button type="submit" class="btn btn-success" id="modal" onclick = postModifications() >Submit</button>
               </div>
             </div>

           </div>
         </div>

 </form>

<script language="JavaScript" type="text/javascript" src="/static/js/modifyLSF.js"></script>
{% endblock %}
