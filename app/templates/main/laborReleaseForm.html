{% extends "base.html" %}
{% block app_content %}

<div class="form">
 <h1 align="center"> Labor Release Form <span id="glyphicon" class="glyphicon glyphicon-bookmark"></span></h1>

   <div class="form-row">
     <div class="form-group col-md-6">
         <label for="inputEmail4">Student:</label>
         <input id="student" type="email" class="form-control" id="inputEmail4" placeholder="Student" readonly>
     </div>
     <div class="form-group col-md-6">
         <label for="inputPassword4">Condition at Release:</label>
         <select class="selectpicker" name="Condition" placeholder="Performance" data-width="540px">
           <option value="Satisfactory">Satisfactory</option>
           <option value="Unsatisfactory">Unsatisfactory</option>
         </select>
     </div>
   </div>

   <div class="form-row">
     <div class="form-group col-md-6">
         <label for="inputEmail4">Supervisor:</label>
         <input id="supervisor" type="email" class="form-control" id="inputEmail4" placeholder="Supervisor" readonly>
     </div>
     <div class="form-group col-md-6">
         <label for="inputPassword4">Release Date:</label>
          <div class='input-group date' id='datetimepicker2' />
              <input type='text' class="form-control" placeholder="MM/DD/YYYY"/>
              <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
              </span>
      </div>
     </div>


    <div class="form-row">
      <div class="form-group col-md-6">
          <label for="inputEmail4">Department:</label>
          <input id="department" type="email" class="form-control" id="inputEmail4" placeholder="Department" readonly>
      </div>
      <div class="form-group col-md-6">
          <label for="inputPassword4">Reason for Release:</label>
          <textarea id="reasonForRelease"rows="2" cols="80" placeholder="Reason"></textarea>
      </div>
     </div>

   <div class="form-row">
     <div class="form-group col-md-12">
         <label for="inputEmail4">Position:</label>
         <input id="position" width="10px" type="email" class="form-control" id="inputEmail4" placeholder="Position" readonly>
     </div>
   </div>

   <div class="form-group col-md-12">
         <label for="inputEmail4">Released from Primary or Secondary:</label>
         <input id="jobType" type="email" class="form-control" id="inputEmail4" placeholder="Job Type" readonly>
   </div>

   <button id="cancel" type="button" name="button">Cancel</button>
   <button id="submit" type="submit" name="button">Submit</button>

</div>

<link rel='stylesheet' type="text/css" href='/static/css/laborReleaseForm.css' />
{% endblock %}
