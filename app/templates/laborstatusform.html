{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{username.firstname}}!</h1>
    <p>For the sake of demonstration...</p>
    <hr>
    {% for form in forms %}
        <ul>
            {% for k in form["__data__"] %}
                <li>{{k}} - {{form[k]}}</li>
            {% endfor %}
        </ul>
        <hr>
    {% endfor %}
{% endblock %}
