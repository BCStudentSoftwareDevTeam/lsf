{% extends "base.html" %}

{% block app_content %}
<html>
  <head>
    <link rel='stylesheet' type="text/css" href='/static/css/pendingFormsFilter.css' />
      <style>
        h1 {
          text-align: center;
        }
        p {
          text-align: center;
        }
        label {
          text-align: center;
        }
      </style>
  </head>

<body>
    <h1>Pending Forms</h1>
    <p>What pending forms would you like to view?</p>

    <div class="form-group col-md-4">

    </div>

    <div class="form-group col-md-8">
      <div class="container">
       <h4>Term</h4>
       <div class="form-inline">
           <div class = "form-group" id="term">
                 <select class = "form-control selectpicker" data-width="258px"
                 data-show-subtext="true" data-live-search="true" name="term">
                 <option value = "---" disabled selected>Select term</option>
                 {% for user in users %}     <!-- placeholder for emailTemplate table database -->
                    <option value="{{user.ID}}" data-subtext="{{user.ID}}">{{user.username}} {{user.firstname}}</option>
                 {% endfor %}
                 </select>
             </div>
       </div>
      </div>

      <div class="container">
       <h4>Department</h4>
       <div class="form-inline">
             <div class = "form-group" id="department">
                 <select class = "form-control selectpicker" data-width="258px"
                 data-show-subtext="true" data-live-search="true" name="department">
                    <option value = "---" disabled selected>Select Department</option>
                 {% for user in users %}     <!-- placeholder for emailTemplate table database -->
                    <option value="{{user.ID}}" data-subtext="{{user.ID}}">{{user.username}} {{user.firstname}}</option>
                 {% endfor %}
                 </select>
             </div>
       </div>
      </div>

      <div class="container">
       <h4>Supervisor</h4>
       <div class="form-inline">
             <div class = "form-group" id="supervisor">
                 <select class = "form-control selectpicker" data-width="258px"
                 data-show-subtext="true" data-live-search="true" name="supervisor">
                    <option value = "---" disabled selected>Select Supervisor</option>
                 {% for user in users %}     <!-- placeholder for emailTemplate table database -->
                    <option value="{{user.ID}}" data-subtext="{{user.ID}}">{{user.username}} {{user.firstname}}</option>
                 {% endfor %}
                 </select>
             </div>
       </div>
      </div>

      <div class="container">
       <h4>Student</h4>
       <div class="form-inline">
             <div class = "form-group" id="student">
                 <select class = "form-control selectpicker" data-width="258px"
                 data-show-subtext="true" data-live-search="true" name="student">
                    <option value = "---" disabled selected>Select Student</option>
                 {% for user in users %}     <!-- placeholder for emailTemplate table database -->
                    <option value="{{user.ID}}" data-subtext="{{user.ID}}">{{user.username}} {{user.firstname}}</option>
                 {% endfor %}
                 </select>
             </div>
       </div>
      </div>

      <div class="container">
       <h4>Form Type</h4>
       <div class="form-inline">
             <div class = "form-group" id="formType">
                 <select class = "form-control selectpicker" data-width="258px"
                 data-show-subtext="true" data-live-search="true" name="formType">
                    <option value = "---" disabled selected>Select Form Type</option>
                 {% for user in users %}     <!-- placeholder for emailTemplate table database -->
                    <option value="{{user.ID}}" data-subtext="{{user.ID}}">{{user.username}} {{user.firstname}}</option>
                 {% endfor %}
                 </select>
             </div>
       </div>
      </div>
    </div>

    <button id="cancelButton" class="btn btn-primary">Cancel</button>
    <button id="viewButton" class="btn btn-primary">View</button>
    <button id="downloadButton" class="btn btn-primary">Download</button>
  </body>
</html>
{% endblock %}
