{% extends "base.html" %}

{% block styles %}
{{super()}}
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/dt-1.10.21/b-1.6.2/datatables.min.css"/>
{% endblock %}

{% block scripts %}
{{super()}}
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.21/b-1.6.2/datatables.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='js/generalSearch.js') }}?u={{lastStaticUpdate}}"></script>
{% endblock %}

{% block app_content %}
<div align="center">
  <h1>{{title}}</h1>
</div>

<form id="generalSearchForm">
  <div class="form-group">
    <label for="termSelect">Term</label>
    <select class="selectpicker"
            name='term'
            id='termSelect'
            data-live-search='true'
            title="Term">
        {% for term in terms %}
          <option value="{{term.termCode}}">{{term.termName}}</option>
        {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="departmentSelect">Department</label>
    <select class="selectpicker"
            name='department'
            id='departmentSelect'
            data-live-search='true'
            title="Department">
          {% for department in departments %}
            <option value="{{department.departmentID}}">{{department.DEPT_NAME}}</option>
          {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="supervisorSelect">Supervisor</label>
    <select class="selectpicker"
            name='supervisor'
            id='supervisorSelect'
            data-live-search='true'
            title="Supervisor">
        {% for supervisor in supervisors  %}
          <option value="{{supervisor.ID}}">{{supervisor.FIRST_NAME}} {{supervisor.LAST_NAME}}</option>
        {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="studentSelect">Student</label>
    <select class="selectpicker"
            name='student'
            id='studentSelect'
            data-live-search='true'
            title="Student">
          {% for student in students %}
            <option value="{{student.ID}}">{{student.FIRST_NAME}} {{student.LAST_NAME}}</option>
          {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="">Limit Form Status</label>
    <div class="checkbox">
      <label><input type="checkbox" value="Pending" id="pending" name="formStatus">Pending</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="Approved" id="approved" name="formStatus">Approved</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="Denied" id="denied" name="formStatus">Denied</label>
    </div>
  </div>
  <div class="form-group">
    <label for="">Limit Form Type</label>
    <div class="checkbox">
      <label><input type="checkbox" value="Adjusted" id="adjusted" name="formType">Adjusted</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="Release" id="release" name="formType">Release</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="Overload" id="overload" name="formType">Overload</label>
    </div>
  </div>
  <button type="button" class="btn btn-primary" id="generalSearchButton">Search</button>
</form>

<table id="generalSearchTable" class="table table-striped table-bordered">
  <thead>
    <th>Term</th>
    <th>Department</th>
    <th>Supervisor</th>
    <th>Students</th>
    <th>Position (WLS)</th>
    <th>Hours</th>
    <th>Contract Dates</th>
    <th>Created</th>
    <th></th>
  </thead>
</table>

{% endblock %}
