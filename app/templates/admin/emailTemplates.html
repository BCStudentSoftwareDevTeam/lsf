{% block app_content %}

<head>
  <!-- <link rel="stylesheet" href="emailTemplates.css"> -->
    <style>
      h1 {
        text-align: center;
      }
      p {
        text-align: center;
      }
    </style>
    <meta charset="utf-8">
    <title>CKEditor</title>
    <!-- <script src="https://cdn.ckeditor.com/4.12.1/standard/ckeditor.js"></script> -->
    <script src="/static/js/ckeditor/ckeditor.js"></script>
    <script src="/static/js/ckeditor/plugin.js"></script>
    <!-- <script type="text/javascript" src="{{url_for('static', filename='js/dropdownCK.js')}}"></script> -->
</head>
<h1 class="col-md-12">Email Templates</h1>

<div class="form-group col-md-3">    <!-- This is a blank div so our select pickers would move to the right -->

</div>
<div class="form-group col-md-6" margin-left="500px">
  <div class="form-group col-md-12">
    <label for="Recipient">Recipient</label>
      <select class="selectpicker"
        name='recipient'
        id='recipient'
        data-live-search='true'
        title="Recipient"
        data-width="100%"
        onchange="populatePurpose()">
           <option value="student">Student</option>
           <option value="supervisor">Staff</option>
     </select>
  </div>

  <div class="form-group col-md-12">
  <label for="Purpose">Purpose</label>
    <select class="selectpicker"
      name='purpose'
      id='purpose'
      data-live-search='true'
      title="Purpose"
      data-width="100%"
      onchange="getEmailTemplate()">
   </select>
  </div>

  <div class="form-group col-md-12">
  <label for="Subject">Subject</label>
    <!-- <select class="selectpicker"
      name='subject'
      id='subject'
      data-live-search='true'
      title="Subject"
      data-width="100%"
      style="background-color: red;"
      disabled>
   </select> -->
     <input type="text"
     class="form-control"
     id="subject"
     style = "background-color:#dcdee4;"
     placeholder="Subject"
     readonly></input>
  </div>

  <div class="form-group col-md-12">
  <label for="Body">Body</label>
  <textarea name="editor1" id="editor1"></textarea>
              <script>
                      CKEDITOR.replace( 'editor1' );
              </script>
  </div>

  <div class="col-md-6">
      <button type="button" class="btn btn-danger" align="right" onclick="postEmailTemplate()">Dave2</button>
  </div>


  <div class="col-md-6" style="text-align:right;">
      <button type="button" class="btn btn-primary" onclick="postEmailTemplate()">Save Changes</button>
  </div>

</div>


{% endblock %}
