<!-- START OF MODAL adding notes -->
<div class="modal fade" id="NotesModal" tabindex="-1" role="dialog" aria-labelledby="notesModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick= "clearTextArea()"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="notesModalLabel">Labor Office Notes </h3>

      </div>
      <div class="modal-body" >
        <div id="notesDiv">
           <h4 id="supeNotesLabel" class="col-md-4 control-label text-left" for ="supervisor">Supervisor Notes: </h4>
              <textarea id="notesText" rows="2" cols="70" disabled> </textarea>
          <h4 class="col-md-4 control-label text-left" for ="laboroffice" align = "left">Labor Office Notes: </h4>
              <textarea id="laborNotesText" rows="2" cols="70"></textarea>
          <h4 class=" control-label text-left" id="notesLogTitle" for="notesLog">Notes Log:</h4>
              <div id="notesLogArea"></div>
        </div>


      <div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal" id="closeModal" onclick= "clearTextArea()">Close</button>
  <button type="button" class="btn btn-primary" value="laborNotesText" data-dismiss="modal" id="saveNotes" onclick="notesInsert(this.value, this.id)">Save Notes</button>
</div>
</div>
</div>
</div>
</div> {# Move div ending here if tabbing breaks #}
<!-- END OF MODAL -->
