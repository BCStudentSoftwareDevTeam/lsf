<div class="modal fade" id="finOverloadModal" tabindex="-1" role="dialog" aria-labelledby="notesModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Reasons for Denial</h4>
      </div>
      <div class="modal-body">
        <p align = "left" id="modal-body-content"> You have selected "Deny" for this student's Overload Request. Please indicate a reasoning for this decision.</p>
        <p id="required-error" style="color:red;" hidden><span class="glyphicon glyphicon-exclamation-sign"></span><b> This field is required</b></p>
            <textarea class="textarea-required" id="denyReason_{{overload.formHistoryID}}" rows="5" cols="60" style="resize: none;" required> </textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="closeModal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="finOverloadSubmit" onclick= "overloadSubmission({{overload.formHistoryID}})">Submit</button>
      </div>
     </div>
   </div>
 </div>
