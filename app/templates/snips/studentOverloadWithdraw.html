<!-- start of modal -->
   <div class="modal fade" id="withdrawModal" role="dialog" tabindex="-1">
       <div class="modal-dialog" role="document">

         <div class="modal-content">
           <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal">&times;</button>
             <h4 class="modal-title">Are you sure you want to withdraw?</h4>
           </div>
           <div class="modal-body">
             <div align="center">
               <h5><strong>Withdrawing will remove the overload request. A supervisor or administrator will have to submit a new form for this position if you are still interested.</strong></h5>
             </div>
           </div>
           <div class="modal-footer" style="display:flex">
             <button type="button" class="btn btn-close" style="margin-right: auto" data-dismiss="modal">Cancel</button>
             <form action="/studentOverloadApp/withdraw/{{overloadForm.formHistoryID}}" method="POST">
                <button type="submit" class="btn btn-danger">Withdraw</button>
             </form>
           </div>
         </div>
       </div>
     </div>
<!-- end of modal -->
