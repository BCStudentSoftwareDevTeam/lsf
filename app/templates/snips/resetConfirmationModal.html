<div class="modal" id="resetModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <p style="font-weight: bold;">Are you sure?</p>
        <br>
        <p> This will remove the most recent evaluation and allow you to create a new evaluation. This action cannot be undone.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
        <button id="eraseData" type="submit" class="btn btn-danger">Erase Evaluation</button>
      </div>
    </div>
  </div>
</div>
