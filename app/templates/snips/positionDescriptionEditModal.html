<div class="modal fade" id="modal" role="dialog" tabindex="-1" aria-labelledby="positionDescriptionModalTitle" aria-describedby="positionDescriptionModalBody">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" style="text-align:center" id="title">Are you sure you want to save?</h4>
      </div>
      <div class="modal-body" id="body">
        <p style="text-align:center">Saving these changes will override the current position description.</p>
      </div>
      <div class="modal-footer" id="footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" style="float:left">Close</button>
        <button class="btn btn-success" id="submitModal" onclick="beginEdit()">Submit</button>
      </div>
    </div>
  </div>
</div>
