<div class="modal fade" id="modal" role="dialog" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" style="text-align:center">Are you sure you want to save?</h4>
      </div>
      <div class="modal-body">
        <p style="text-align:center">Saving these changes will override the selected email template.</p>
        <strong><p style="text-align:center">You will not be able to revert back to the previous email template once the changes have been saved.</p></strong>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" style="float:left">Close</button>
        <button type="submit" name="submit" value="submit" class="btn btn-success" id="submitModal" onclick="postEmailTemplate()">Submit</button>
      </div>
    </div>
  </div>
</div>
