<!-- Modal for Review Button -->
<div class="modal fade" id="SubmitModal" tabindex="-1" role="dialog" aria-labelledby="SubmitModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        The labor status form was submitted for:
        <br />
        <br />
        The labor status form will be eligible for approval in one business day.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" name = "formsubmission" value = "formsubmission">Submit</button>
      </div>
    </div>
</div>
</div>
<!-- ModalEnds -->
