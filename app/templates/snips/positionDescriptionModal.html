<div class="modal fade" id="modal" role="dialog" tabindex="-1" aria-labelledby="positionDescriptionModalTitle" aria-describedby="positionDescriptionModalBody">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" style="text-align:center" id="positionDescriptionModalTitle">Are you sure you want to save?</h4>
      </div>
      <div class="modal-body" id="positionDescriptionModalBody">
        <p style="text-align:center">Saving these changes will override the current position description.</p>
        <strong><p style="text-align:center">To revert back, you will need to find a previous term.</p></strong>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" style="float:left">Close</button>
        <button type="submit" name="submit" value="submit" class="btn btn-success" id="submitModal" onclick="updatePositionDescription()">Submit</button>
      </div>
    </div>
  </div>
</div>
