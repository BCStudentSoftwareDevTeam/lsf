<div class="modal fade" id="modalOverload" data-dismiss="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div id="content" class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel" align="center"><b>Labor Overload Form</b></h3>
      </div>
      <div class="modal-body">
        <table id="overloadStudentTable" class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Student</th>
              <th scope="col">Position</th>
              <th scope="col">Hours</th>
              <th scope="col">Supervisor</th>
              <th scope="col">Department</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <table id="overloadDepartmentTable" class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Department</th>
              <th scope="col">Status</th>
              <th scope="col">Last Email Sent</th>
              <th scope="col">Email</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <div id='radioDiv'>
          <span  id="notes_{{allForms.formID.laborStatusFormID}}" onclick="getNotes({{allForms.formID.laborStatusFormID}})"
                 class="glyphicon glyphicon-edit btn-lg
                      {% if allForms.formID.supervisorNotes != None and allForms.formID.laborDepartmentNotes == None %} text-success
                      {% elif allForms.formID.laborDepartmentNotes != None and allForms.formID.supervisorNotes == None  %} text-danger
                      {% elif allForms.formID.supervisorNotes != None and allForms.formID.laborDepartmentNotes != None %} text-danger
                      {% else %} text-secondary {% endif %}" data-toggle="modal" data-target="#NotesModal"> </span>
          <input type="radio" id="approve" name="decision" value="approve" onclick="displayModalTextArea(this.value)">
          <label for="approve">Approve</label>
          <input type="radio" id="approveRel" name="decision" value="approveRel" onclick="displayModalTextArea(this.value)">
          <label for="approveRel">Approve Reluctantly</label>
          <input type="radio" id="deny" name="decision" value="deny" onclick="displayModalTextArea(this.value)">
          <label for="deny">Deny</label>
        </div>
        <div id="notesTextArea">
          <p id="notesTextAreaHeader"><strong>Labor Office Notes:</strong></p>
          <textarea id='overloadNotes' name="name" rows="4" cols="80" style="max-width:100%;resize:none" placeholder="Enter a note"></textarea>
          <button id='overloadSubmitNotes' type="button" class="btn btn-primary" value="overloadNotes" name="button" onclick="notesInsert(this.value, this.id)">Send Notes</button>
        </div>
        <div id="denyTextArea" style="display:None">
          <p id="denyTextAreaHeader"><strong>Denial Reason:</strong></p>
          <textarea id='denyOverloadReason' name="name" rows="4" cols="80" style="max-width:100%;resize:none" placeholder="Enter a reason for denial"></textarea>
        </div>





      </div>
      <div class="modal-footer">
        <div class="col-sm-2" align="left">
          <button type="button" class="btn btn-secondary floatleft" id="close"
          data-dismiss="modal"  onclick="location.reload()">Close</button>
        </div>
          <div class="col-sm- floatright" align="right" >
          <button type="button" class="btn btn-success floatright" id="submitOverload" onclick="submitOverload()">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
